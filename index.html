<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Album Showcase</h1>
    </header>
    <main>
        <div id="album-grid" class="album-grid">
            <!-- Albums will be loaded here -->
        </div>
    </main>
    <script>
        // Function to load the album templates
        function loadAlbums() {
            fetch('albums.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('album-grid').innerHTML = data;
                });
        }
        
        // Load albums on page load
        window.onload = loadAlbums;
    </script>
</body>
</html>
